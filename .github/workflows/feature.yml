name: PWA CI/CD Workflow - Feature Branch

on:
  push:
    branches:
      - "feature/*"
  pull_request:
    branches:
      - "feature/*"
  workflow_dispatch:

permissions: write-all

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: yarn install
      - name: Run Prettier
        run: yarn format
  lint:
    needs: format-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.MY_GH_TOKEN }}
      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: yarn install
      - name: Run ESLint
        run: yarn lint

  jest-tests:
    needs: lint
    runs-on: ubuntu-latest
    outputs:
      jest_exit_code: ${{ steps.set_exit_code.outputs.exit_code }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.MY_GH_TOKEN }}
      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: yarn install
      - name: Run Jest Tests
        id: set_exit_code
        run: |
          set +e
          yarn test:unit --coverage || exit_code=$?
          echo "::set-output name=exit_code::$exit_code"
          mv coverage/lcov-report ./coverage-report
          echo "exit_code=$exit_code"
          set -e
      - name: Upload Jest Test Results
        uses: actions/upload-artifact@v3
        with:
          name: jest-results
          path: coverage-reports/

  post-coverage-comment-jest:
    needs: jest-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v4
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Los reportes de cobertura están disponibles en los artefactos: [Ver artefactos](${{ github.run_id }})`
            });


  jest-validation:
    needs: jest-tests
    runs-on: ubuntu-latest
    if: ${{ needs.unit-integration-tests.outputs.jest_exit_code != '0' }}
    steps:
      - name: Handle Jest Failure
        run: |
          echo "Jest scan failed. Reverting to previous version..."
          git config --global user.email "${{ github.ref_name == 'feature/rodrigo' && '20210658@uthh.edu.mx' || '20210667@uthh.edu.mx' }}"
          git config --global user.name "${{ github.ref_name == 'feature/rodrigo' && 'rodrigo3829l' || 'AvelinaHdez' }}"
          git reset --hard HEAD^
          git push origin ${{ github.ref_name }} --force

  sonar-scan:
    needs: jest-tests
    if: ${{ needs.jest-tests.outputs.jest_exit_code == '0' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.MY_GH_TOKEN }}
      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  snyk-scan:
    needs: sonar-scan
    if: ${{ needs.jest-tests.outputs.jest_exit_code == '0' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.MY_GH_TOKEN }}
      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: yarn install
      - name: Install Snyk CLI
        run: npm install -g snyk
      - name: Run Snyk Scan
        id: set_exit_code
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          set +e
          snyk monitor --all-projects --org=6ce58cdd-2e65-4c0c-bbe5-705980cee5fe
          snyk test --all-projects --org=6ce58cdd-2e65-4c0c-bbe5-705980cee5fe || exit_code=$?
          echo "::set-output name=exit_code::$exit_code"
          echo "exit_code=$exit_code"
          set -e

  snyk-validation:
    needs: snyk-scan
    if: ${{ needs.snyk-scan.outputs.snyk_exit_code != '0' }}
    runs-on: ubuntu-latest
    steps:
      - name: Handle Snyk Failure
        run: |
          echo "Snyk scan failed. Reverting to previous version..."
          git config --global user.email "${{ github.ref_name == 'feature/rodrigo' && '20210658@uthh.edu.mx' || '20210667@uthh.edu.mx' }}"
          git config --global user.name "${{ github.ref_name == 'feature/rodrigo' && 'rodrigo3829l' || 'AvelinaHdez' }}"
          git reset --hard HEAD^
          git push origin ${{ github.ref_name }} --force

  notify-pr:
    runs-on: ubuntu-latest
    needs: [jest-tests, snyk-scan, sonar-scan]
    steps:
      - uses: actions/github-script@v4
        with:
          script: |
            const status = ${{ needs.unit-integration-tests.outputs.jest_exit_code }} == '0' && 
                            ${{ needs.snyk-scan.outputs.snyk_exit_code }} == '0' ? 'Success' : 'Failed';
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `CI/CD Pipeline ${status} for branch ${context.ref}.`
            });

  notify-email:
    needs: [unit-integration-tests, snyk-scan, sonar-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: CI/CD Pipeline Notification - ${{ github.ref_name }}
          to: ${{ secrets.EMAIL_TO }}
          from: no-reply@example.com
          content_type: text/html
          body: |
            <h2>CI/CD Pipeline Notification</h2>
            <p><strong>Branch:</strong> <code>${{ github.ref_name }}</code></p>
            <p><strong>Repository:</strong> <a href="https://github.com/${{ github.repository }}">${{ github.repository }}</a></p>
            <p><strong>Commit:</strong> <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}">{{ github.sha }}</a></p>
            <p><strong>Run ID:</strong> <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">{{ github.run_id }}</a></p>

            <h3>Status Summary:</h3>
            <ul>
              <li><strong>Jest Tests:</strong> 
                ${{ needs.unit-integration-tests.outputs.jest_exit_code == '0' && '✅ Success' || '❌ Failed' }}
              </li>
              <li><strong>Snyk Scan:</strong> 
                ${{ needs.snyk-scan.outputs.snyk_exit_code == '0' && '✅ Success' || '❌ Failed' }}
              </li>
            </ul>

            <h3>Pipeline Logs:</h3>
            <p>Check the full pipeline logs <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">here</a>.</p>

            <footer>
              <p>This is an automated notification. Please do not reply to this email.</p>
            </footer>